<app-navbar></app-navbar>
<section class="image-block" style="background-image: url('https://s3.amazonaws.com/mentoring.redesign/s3fs-public/sales_going_up.jpg'); background-repeat: no-repeat; background-size: 100% 90%; "></section>
<div class="container-fluid d-flex justify-content-center align-items-center" style="width: 25%; height: 100%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    <div class="row h-50">
      <div class="col-lg-12">
        <h2 style="text-align: center;">Sales Prediction Analysis</h2>
  
        <div class="alert alert-info" role="alert">
          <p class="mb-0">
            <strong>Important Note:</strong>
            Only files with the following columns are allowed:
          </p>
          <ul>
            <li>Date</li>
            <li>Sales</li>
            <li>Expenses</li>
            <li>Profit</li>
          </ul>
        </div>
  
        <div class="mt-4">
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="inputGroupFile" (change)="handleFileInput($event)">
            <label class="custom-file-label" for="inputGroupFile">Choose file</label>
          </div>
        </div>
  
        <div class="row mt-4">
          <div class="col-lg-6">
            <button class="btn btn-primary btn-block" [disabled]="!selectedFile" (click)="uploadFile()">Upload</button>
          </div>
        </div>
      </div>
    </div>
  </div>
