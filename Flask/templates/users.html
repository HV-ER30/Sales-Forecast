<!DOCTYPE html>
<html>
  <head>
    <title>User List</title>
  </head>
  <body>
    <h1>User List</h1>
    <ul>
      {% for user in users %}
        <li>
          User ID: {{ user.id }}<br>
          First Name: {{ user.first_name }}<br>
          Last Name: {{ user.last_name }}<br>
          Email: {{ user.email }}<br>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
